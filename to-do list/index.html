<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-Do List App - Complete your target</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List <img src="imgs/icons.png" alt=""></h2>
            <div class="row">
                <input type="text" placeholder="Add your task" id="input-box">
                <button onclick="AddTask()">Add</button>
            </div>
            <ul id="list-container">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li>
                -->
            </ul>
        </div>
      <div id="quote">
        <h1>Don't Watch The Clock; Do What It Does. <br> Keep Going...</h1>
      </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
